name: coding_challenge
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  freezed: ^2.4.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  build_runner: ^2.4.6
  dio: ^5.3.2
  flutter_svg: ^2.0.7
  json_serializable: ^6.7.1
  intl: ^0.18.1
  very_good_infinite_list: ^0.7.0
  multiselect: ^0.0.4
  auto_route: ^7.8.0
  auto_route_generator: ^7.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Tiempos-Headline
      fonts:
        - asset: assets/fonts/TiemposHeadline-Regular.otf
        - asset: assets/fonts/TiemposHeadline-Bold.otf
  assets:
    - assets/images/


  
